
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #333;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        My Minimalist Website
    </header>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple and elegant design, perfect for showcasing your work or ideas.</p>
        <a href="#" class="btn">Explore More</a>
    </div>
    <footer>
        &copy; 2025 Minimalist Website | Powered by GitHub Pages
    </footer>
</body>
</html>
